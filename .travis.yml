rvm: 2.6.0
services:
- postgresql
script:
- mkdir -p spec && bundle exec rspec spec
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3
- gem update --system
- gem install bundler
before_script:
- psql -c 'create database pgapp_test;' -U postgres
- psql -d pgapp_test -c 'CREATE TABLE "posts" ("id" SERIAL PRIMARY KEY, "message"
  VARCHAR(200), "created_at" TIMESTAMP, "updated_at" TIMESTAMP);'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: acebook-bcds
  on:
    repo: soroushh/acebook-bcds
